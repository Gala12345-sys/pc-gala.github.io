    <!-- Carte -->

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var mymap = L.map('mapid').setView([48.8414596, 2.3468101], 13); // Coordonnées pour Paris par exemple

        // Ajouter une couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        // Ajouter un marqueur pour l'emplacement de l'événement
        var marker = L.marker([48.8414596, 2.3468101]).addTo(mymap); // Remplacez par les coordonnées de votre événement

        // Ajouter une popup au marqueur
        marker.bindPopup("<b>GALA de l'ESPCI</b><br>10 rue Vauquelin, 75005 Paris").openPopup();
    </script>
